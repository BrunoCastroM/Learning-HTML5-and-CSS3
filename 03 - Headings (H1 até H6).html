<!-- "Headings" são tags de cabeçalho, eles vão de h1 até o h6, e isso é o tamanho e grau de importância que sai o texto do maior (h1), para o menor (h6). É importante usá-las, para facilitar a leitura e semântica, ou seja o "h1" seria o título de algo, o "h2" o subtítulo do "h1", o "h3" seria o subtítulo do "h2" e do "h1, e assim por diante" -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Meu título</h1>
    <h2>Meu título</h2>
    <h3>Meu título</h3>
    <h4>Meu título</h4>
    <h5>Meu título</h5>
    <h6>Meu título</h6>
</body>
</html>
