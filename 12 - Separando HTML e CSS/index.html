<!-- Existem algumas formar de trabalhar com o css no seu arquivo html. Uma delas é no próprio arquivo usando a tag "<style>", normalmente é usada dentro do "head", porém ela pode ser usada em qualquer lugar do arquivo, inclusive dentro de uma tag -->

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Para ficar mais organizado seria melhor separar os arquivos de html e css, e dessa forma é so colocar a tag "link", Ex: <link modificando alguns arquivosmodifirel="stylesheet" href="css/style.css">. Se eu quiser linkar 2 arquivos ccs aqui o navegador irá escolher sempre o último -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="caixa"></div>
</body>
</html>
